<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docs测试</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- toc样式css -->
  <link href="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.2/dist/light.min.css" rel="stylesheet">
  <link rel="icon" href="https://bucketofpicture.oss-cn-hangzhou.aliyuncs.com/picgoicon.svg" type=" image/png">
</head>

<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      // logo: '/_media/icon.svg', 这个是把主页的标题换成图片

      name: 'docs测试',
      repo: 'https://github.com/Heachy/TestForDocs',

      notFoundPage: true,
      // 是否开启侧边栏
      loadSidebar: true,
      // 侧边栏配置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 侧边栏标题深度
      subMaxLevel: 2,
      // 是否开启导航栏
      loadNavbar: true,
      // 搜索配置
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果!',
        maxAge: 300000, // 过期时间，单位毫秒，默认一天
        depth: 3
      },
      // 跳转后自动到顶部
      auto2top: true,

      // 页面右侧toc
      toc: {
        tocMaxLevel: 3,
        target: "h2, h3",
        ignoreHeader: ['Title2.1', 'Title2.2', 'Title3.1', 'Title3.2']
      },

      // 封面配置
      coverpage: true,

      onlyCover: false,

      // 自动添加标题
      autoHeader: true,

      // 底部导航
      pagination: {
        previousText: "上一页",
        nextText: "下一页",
        crossChapter: true,
        crossChapterText: true,
      },

      // 复制代码配置
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>


  <!-- 添加代码高亮的配置  -->
  <!-- 需要什么语言的高亮就改下对应的名称即可 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-vhdl.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-verilog.min.js"></script>
  <!-- 添加一键拷贝代码的配置 -->
  <script src="//unpkg.com/docsify-copy-code"></script>

  <!-- 底部 上一页下一页 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>

  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.2/dist/docsify-plugin-toc.min.js"></script>

  <!-- 侧边栏目录折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 多tab支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- 图片放大缩小 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
