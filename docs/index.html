<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docs测试</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {

      name: 'docs测试',
      repo: 'https://github.com/Heachy/TestForDocs',

      notFoundPage: true,
      // 是否开启侧边栏
      loadSidebar: true,
      // 侧边栏配置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // 侧边栏标题深度
      subMaxLevel: 3,
      // 是否开启导航栏
      loadNavbar: true,
      // 搜索配置
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果!',
        maxAge: 300000, // 过期时间，单位毫秒，默认一天
        depth: 3
      },

      // 封面配置
      coverpage: true,
      autoHeader: true,

      // 复制代码配置
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- 添加代码高亮的配置  -->
  <!-- 需要什么语言的高亮就改下对应的名称即可 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-vhdl.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-verilog.min.js"></script>
  <!-- 添加一键拷贝代码的配置 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
